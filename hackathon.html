<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hackathon - CodeX</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:white;
  color:black;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* Header (same as Explore page) */
header { 
  display:flex; 
  justify-content:space-between; 
  align-items:center; 
  background:black; 
  padding:22px 30px; 
  position:relative; 
  z-index:10; 
}
.header-content { display:flex; align-items:center; justify-content:space-between; width:100%; }
.left-section { display:flex; align-items:center; gap:20px; }
.logo { 
  font-size:32px; font-weight:600; 
  background: linear-gradient(90deg, #00ff87, #60efff, #ff6ec4, #7873f5); 
  background-size:300% 300%; 
  -webkit-background-clip:text; 
  -webkit-text-fill-color:transparent; 
  animation:floatGradient 5s infinite linear; 
}
@keyframes floatGradient {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}
.header-separator { width:2px; height:32px; background-color:#76B900; }
nav { display:flex; gap:1cm; }
nav button, .subscription-btn { 
  background:white; color:black; border:none; border-radius:20px; 
  padding:10px 0; cursor:pointer; font-size:15px; width:130px; 
  text-align:center; transition:all 0.2s ease; 
}
nav button:hover, .subscription-btn:hover { transform:scale(1.05); background:#f0f0f0; }
.subscription-btn { background-color:#FFA500; font-weight:bold; }
.subscription-btn:active { transform:scale(1.1); }
.right-controls { display:flex; align-items:center; gap:15px; }
.profile-icon { font-size:22px; color:white; cursor:pointer; transition:0.2s ease; }
.profile-icon:hover { transform:scale(1.1); color:#00ff87; }
.menu-toggle { display:none; flex-direction:column; gap:5px; background:none; border:none; cursor:pointer; z-index:20; }
.menu-toggle span { width:25px; height:3px; background:white; border-radius:2px; transition:0.3s; }
.menu-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:15; }
.mobile-menu { display:none; flex-direction:column; background:black; width:35%; height:35vh; position:fixed; top:-35vh; right:0; z-index:20; transition:top 0.4s ease-in-out; color:white; padding:20px 10px; }
.mobile-menu.show { display:flex; top:0; }
.mobile-menu div { padding:12px; text-align:left; font-size:16px; border-bottom:1px solid #333; cursor:pointer; }

/* Coming Soon Section */
.coming-soon-container {
  flex-grow:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding-top:80px; /* offset for header in desktop */
}
.coming-soon-heading {
  font-size:5rem;
  font-weight:bold;
  background: linear-gradient(270deg, #ff66cc, #9966ff, #66ccff);
  background-clip:text;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:20px;
}
.stay-updated {
  font-size:2rem;
  font-style:italic;
  color:#333;
}

/* Mobile responsiveness */
@media (max-width:768px) {
  body {
    overflow:hidden; /* prevent expansion */
  }
  nav, .subscription-btn, .profile-icon { display:none; }
  .menu-toggle { display:flex; }
  .header-content { justify-content:space-between; }
  .left-section { flex:1; justify-content:flex-start; }
  .logo { order:0; }
  .header-separator { display:none; }
  .right-controls { flex:1; justify-content:flex-end; }

  @media (max-width:768px) {
  .coming-soon-container {
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;  /* instead of center */
    align-items:center;
    padding-top:245px; /* adjust this value to ‚Äúdrag‚Äù it down from the top */
  }
}

  .coming-soon-heading { font-size:3.5rem; }
  .stay-updated { font-size:1.5rem; }
}
</style>
</head>
<body>

<header>
  <div class="header-content">
    <div class="left-section">
      <div class="logo">CodeX</div>
      <div class="header-separator"></div>
      <nav>
        <button onclick="location.href='learn.html'">Learn</button>
        <button onclick="location.href='practice.html'">Practice</button>
        <button onclick="location.href='contactus.html'">Certification</button>
        <button onclick="location.href='hackathon.html'">Hackathon</button>
      </nav>
    </div>
    <div class="right-controls">
      <button class="subscription-btn" onclick="location.href='subscription.html'">üëë Subscription</button>
      <div class="profile-icon" onclick="location.href='profile.html'">üë§</div>
      <button class="menu-toggle"><span></span><span></span><span></span></button>
    </div>
  </div>
</header>

<div class="menu-overlay"></div>
<div class="mobile-menu">
  <div onclick="location.href='learn.html'">Learn</div>
  <div onclick="location.href='practice.html'">Practice</div>
  <div onclick="location.href='contactus.html'">Certification</div>
  <div onclick="location.href='hackathon.html'">Hackathon</div>
  <div onclick="location.href='subscription.html'">Subscription</div>
  <div onclick="location.href='profile.html'">Profile</div>
</div>

<div class="coming-soon-container">
  <div class="coming-soon-heading">Coming Soon</div>
  <div class="stay-updated">Stay updated</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const toggleBtn = document.querySelector(".menu-toggle");
  const mobileMenu = document.querySelector(".mobile-menu");
  const overlay = document.querySelector(".menu-overlay");
  if (toggleBtn && mobileMenu && overlay) {
    toggleBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("show");
      overlay.style.display = mobileMenu.classList.contains("show") ? "block" : "none";
    });
    overlay.addEventListener("click", () => {
      mobileMenu.classList.remove("show");
      overlay.style.display = "none";
    });
    document.querySelectorAll(".mobile-menu div").forEach(item => {
      item.addEventListener("click", () => {
        mobileMenu.classList.remove("show");
        overlay.style.display = "none";
      });
    });
  }
});
</script>

</body>
</html>
