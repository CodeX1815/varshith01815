<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeX</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: black;
      padding: 22px 30px;
      position: relative;
      z-index: 10;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    /* Left: logo + nav */
    .left-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      font-size: 32px;
      font-weight: 600;
      background: linear-gradient(90deg, #00ff87, #60efff, #ff6ec4, #7873f5);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: floatGradient 5s infinite linear;
    }

    @keyframes floatGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header-separator {
      width: 2px;
      height: 32px;
      background-color: #76B900;
    }

    /* Navigation buttons */
    nav {
      display: flex;
      gap: 1cm;
    }

    nav button, .subscription-btn {
      background: white;
      color: black;
      border: none;
      border-radius: 20px;
      padding: 10px 0;
      cursor: pointer;
      font-size: 15px;
      transition: transform 0.2s ease, background 0.2s ease;
      width: 130px;
      text-align: center;
    }

    nav button:hover, .subscription-btn:hover {
      transform: scale(1.05);
      background: #f0f0f0;
    }

    .subscription-btn {
      background-color: #FFA500;
      color: black;
      font-weight: bold;
    }

    .subscription-btn:active {
      transform: scale(1.1);
    }

    /* Right controls */
    .right-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* Profile icon */
    .profile-icon {
      font-size: 22px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .profile-icon:hover {
      transform: scale(1.1);
      color: #00ff87;
    }

    /* Mobile Menu Toggle */
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 20;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* Overlay */
    .menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 15;
    }

    /* Mobile Menu */
    .mobile-menu {
      display: none;
      flex-direction: column;
      background: black;
      width: 35%;
      height: 35vh;
      position: fixed;
      top: -35vh;
      right: 0; /* Changed to right for top-right positioning */
      z-index: 20;
      transition: top 0.4s ease-in-out;
      color: white;
      padding: 20px 10px;
    }

    .mobile-menu.show {
      display: flex;
      top: 0;
    }

    .mobile-menu div {
      padding: 12px;
      text-align: left;
      font-size: 16px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      nav, .subscription-btn, .profile-icon {
        display: none;
      }
      .menu-toggle {
        display: flex;
      }
      .header-content {
        justify-content: space-between;
      }
      .left-section {
        flex: 1;
        justify-content: flex-start; /* Moves logo to the left */
      }
      .logo {
        order: 0;
      }
      .header-separator {
        display: none;
      }
      .right-controls {
        flex: 1;
        justify-content: flex-end; /* Moves menu toggle to the right */
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <!-- Left side: logo + nav -->
      <div class="left-section">
        <div class="logo">CodeX</div>
        <div class="header-separator"></div>
        <nav>
          <button>Practice</button>
          <button>Stats</button>
          <button>Certification</button>
          <button>Hackathon</button>
        </nav>
      </div>

      <!-- Right side: subscription + profile + menu -->
      <div class="right-controls">
        <button class="subscription-btn">ðŸ‘‘ Subscription</button>
        <div class="profile-icon">ðŸ‘¤</div>
        <button class="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </header>

  <!-- Overlay -->
  <div class="menu-overlay"></div>

  <!-- Mobile Menu -->
  <div class="mobile-menu">
    <div>Practice</div>
    <div>Stats</div>
    <div>Certification</div>
    <div>Hackathon</div>
    <div>Subscription</div>
    <div>Profile</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.querySelector(".menu-toggle");
      const mobileMenu = document.querySelector(".mobile-menu");
      const overlay = document.querySelector(".menu-overlay");

      function closeMenu() {
        mobileMenu.classList.remove("show");
        overlay.style.display = "none";
      }

      toggleBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("show");
        overlay.style.display = mobileMenu.classList.contains("show") ? "block" : "none";
      });

      overlay.addEventListener("click", closeMenu);

      document.querySelectorAll(".mobile-menu div").forEach(item => {
        item.addEventListener("click", closeMenu);
      });
    });
  </script>
</body>
</html>
